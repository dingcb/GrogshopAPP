apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'  //添加



android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.0.2'
}

//添加
publish {

    userOrg = 'dingcb'//bintray.com用户名
//    repoName="maven" //仓库名
    groupId = 'com.dingcb'//jcenter上的路径
    artifactId = 'dragswipeback'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'With a schedule, according to the horizontal direction or circular custom progress bar'//描述，不重要
    website = 'https://github.com/dingcb/GrogshopAPP'//网站，不重要
}



